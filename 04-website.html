<!--Tells browser use modern version of the HTML.-->
<!DOCTYPE html>
<!--Represents the entire webpage.-->
<html>
<!--Contains information about the page.-->

<head>
  <title>HTML CSS Review</title>
  <style>
    .red-button {
      background-color: red;
      color: white;
      border: none;
    }

    .yellow-button {
      background-color: yellow;
    }
  </style>
</head>

<!--Contain everything that is visible on the page.-->

<body>
  <button title="Good Job" class="red-button" onclick="alert('Good Job.');">
    Hello
  </button>

  <p>paragraph <button class="yellow-button">World</button>text</p>

  <!-- Runs JavaScript code.-->
  <script>
    // This code creates a popup
    // alert("Hello");
    console.log(2 + 2);
    console.log(`Sometext`);
  </script>
</body>

</html>
